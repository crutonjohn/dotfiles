add_newline = true
prompt_order = ["username", "kubernetes", "directory", "git_branch", "git_status", "character"]

[username]
style_root = "bold red"
style_user = "cyan bold"
show_always = true
disabled = false

[directory]
style = "bold yellow"

[kubernetes]
symbol = "☸️  "
style = "bold purple"
disabled = false
[kubernetes.context_aliases]
"production-admin@production" = "cruton-k8s"
"kubernetes-admin@kubernetes" = "cruton-dev"

[git_branch]
symbol = "⎇ "

[git_status]
conflicted = " ~ "
ahead = " ⇡ "
behind = " ⇣ "
staged = " + "
diverged = " ⇕ "
untracked = " ? "
stashed = " $ "
modified = " ! "
deleted = " 💀 "
renamed = " ➜ "
unmerged = " ═ "
